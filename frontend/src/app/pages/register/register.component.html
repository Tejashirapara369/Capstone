<div class="mx-auto my-3 p-4 register-section" [formGroup]="registerForm">
    <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="name" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group mt-2">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group mt-3">
        <label for="userRoles" class="form-label mb-0">User Role</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="roles" [id]="UserRole.user" [value]="UserRole.user"
                    formControlName="roles">
                <label class="form-check-label" [for]="UserRole.user">{{UserRole.user | titlecase}}</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="roles" [id]="UserRole.admin" [value]="UserRole.admin"
                    formControlName="roles">
                <label class="form-check-label" [for]="UserRole.admin">{{UserRole.admin | titlecase}}</label>
            </div>
            <!-- <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="roles" [id]="UserRole.guide" [value]="UserRole.guide"
                    formControlName="roles">
                <label class="form-check-label" [for]="UserRole.guide">{{UserRole.guide | titlecase}}</label>
            </div> -->
        </div>
    </div>

    <div class="form-group mt-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group mt-2">
        <label for="passwordConfirm" class="form-label">Confirm Password</label>
        <input type="password" id="passwordConfirm" class="form-control" formControlName="passwordConfirm">
    </div>

    <div class="w-50 mx-auto text-center mt-3">
        <p>Already User? <a routerLink="/login">Login Now</a></p>
        <button class="btn btn-primary w-100" (click)="register()">Register</button>
    </div>
</div>
