<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fs-3" routerLink="/">
                <i class="fa-solid fa-route me-2"></i>{{COMPANY_NAME}}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 ms-5">
                    <li class="nav-item" *ngFor="let item of MENU">
                        <a class="nav-link fs-5 me-3" aria-current="page" routerLinkActive="active"
                            [routerLink]="item.route">{{item.title}}</a>
                    </li>
                </ul>

                <div>
                    <a *ngIf="!isLoggedIn" routerLink="login" class="text-light fs-5 text-decoration-none btn">Log in
                    </a>
                    <a *ngIf="isLoggedIn" class="text-light fs-5 text-decoration-none btn cursor-pointer"
                        (click)="logout()">Log out </a>
                </div>
            </div>
        </div>
    </nav>
</header>
